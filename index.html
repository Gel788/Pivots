<!DOCTYPE html><html><head><title>Pivo Admin Test</title><script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script><script>document.addEventListener("DOMContentLoaded", function() { const socket = io("http://localhost:5000"); socket.on("connect", () => { console.log("Connected to server"); document.getElementById("status").textContent = "Connected"; }); socket.on("disconnect", () => { console.log("Disconnected from server"); document.getElementById("status").textContent = "Disconnected"; }); socket.on("reservationUpdated", (data) => { console.log("Reservation updated:", data); document.getElementById("updates").textContent = JSON.stringify(data, null, 2); }); document.getElementById("testBtn").addEventListener("click", () => { const testData = { id: "test-" + Date.now(), status: "confirmed", timestamp: new Date().toISOString() }; socket.emit("reservationUpdate", testData); }); });</script></head><body><h1>Pivo Admin Test</h1><p>Status: <span id="status">Disconnected</span></p><button id="testBtn">Test WebSocket</button><pre id="updates"></pre></body></html>
